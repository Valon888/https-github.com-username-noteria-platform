<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Ringing Feature</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.37);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .btn-play {
            background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%);
            color: #fff;
        }
        .btn-play:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(67, 160, 71, 0.6);
        }
        .btn-stop {
            background: linear-gradient(135deg, #e53935 0%, #ef5350 100%);
            color: #fff;
        }
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(229, 57, 53, 0.6);
        }
        .btn-call {
            background: linear-gradient(135deg, #3949ab 0%, #1e88e5 100%);
            color: #fff;
        }
        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.6);
        }
        .info {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,235,59,0.1);
            border-left: 4px solid #ffeb3b;
            border-radius: 5px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .info ul {
            margin-left: 20px;
            margin-top: 10px;
        }
        audio {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Audio element for ringtone -->
    <audio id="ringtone" preload="auto" loop>
        <source src="ringtone-031-437514.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>üîî Test Ringing Feature</h1>
        
        <div class="controls">
            <button class="btn-play" onclick="playRingtone()">
                <i class="fas fa-play"></i> Luaj Zilen
            </button>
            <button class="btn-stop" onclick="stopRingtone()">
                <i class="fas fa-stop"></i> Ndal Zilen
            </button>
            <button class="btn-call" onclick="simulateIncomingCall()">
                <i class="fas fa-phone"></i> Simuloj Thirrje Hyr√´se
            </button>
        </div>

        <div class="info">
            <strong>‚ÑπÔ∏è Si funksionon:</strong>
            <ul>
                <li><strong>Luaj Zilen:</strong> Fillon zilen e telefonit.</li>
                <li><strong>Ndal Zilen:</strong> Ndalon zilen.</li>
                <li><strong>Simuloj Thirrje:</strong> Shfaq modalin e thirrjes dhe zilen s√´ bashku.</li>
            </ul>
        </div>

        <audio id="ringtone" controls style="margin-top: 20px;"></audio>
    </div>

    <script>
        function playRingtone() {
            var audio = document.getElementById('ringtone');
            if (audio) {
                audio.volume = 0.7;
                audio.play().catch(function(error) {
                    console.log("Audio play failed:", error);
                    alert("Nuk mund t√´ luaj zilen. Provoni m√´ von√´.");
                });
            }
        }

        function stopRingtone() {
            var audio = document.getElementById('ringtone');
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
        }

        function showIncomingCall(callerName) {
            var html = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 99999; display: flex; justify-content: center; align-items: center;" id="callModal">
                    <div style="background: linear-gradient(135deg, #1a237e 0%, #3949ab 50%, #1565c0 100%); border-radius: 25px; padding: 40px; text-align: center; box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); max-width: 500px;">
                        <div style="width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(135deg, #3949ab 0%, #1e88e5 100%); margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(33, 150, 243, 0.8);">
                            <i class="fas fa-video" style="font-size: 4rem; color: #fff;"></i>
                        </div>
                        <div style="font-size: 2rem; font-weight: 700; color: #fff; margin-bottom: 10px;">` + (callerName || 'Noter') + `</div>
                        <div style="font-size: 1.1rem; color: #ffeb3b; margin-bottom: 30px;">Po th√´rret...</div>
                        <div style="display: flex; gap: 20px; justify-content: center;">
                            <button onclick="acceptCall()" style="width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 2rem; background: linear-gradient(135deg, #43a047 0%, #66bb6a 100%); color: #fff; cursor: pointer; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);">
                                <i class="fas fa-phone"></i>
                            </button>
                            <button onclick="rejectCall()" style="width: 80px; height: 80px; border-radius: 50%; border: none; font-size: 2rem; background: linear-gradient(135deg, #e53935 0%, #ef5350 100%); color: #fff; cursor: pointer; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);">
                                <i class="fas fa-phone-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', html);
            playRingtone();
        }

        function acceptCall() {
            stopRingtone();
            var modal = document.getElementById('callModal');
            if (modal) {
                modal.remove();
            }
            alert('Thirrja u pranua!');
        }

        function rejectCall() {
            stopRingtone();
            var modal = document.getElementById('callModal');
            if (modal) {
                modal.remove();
            }
            alert('Thirrja u refuzua!');
        }

        function simulateIncomingCall() {
            var callerName = prompt('Emri i llamuesit (default: Noter):', 'Noter');
            if (callerName !== null) {
                showIncomingCall(callerName || 'Noter');
            }
        }
    </script>
</body>
</html>
